<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Drzewo — GeneaPanel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body data-page="tree">
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container container-narrow">
    <a class="navbar-brand d-flex align-items-center gap-2" href="dashboard.html">
      <span class="brand-mark">G</span><span class="fw-bold">GeneaPanel</span>
    </a>
    <div class="ms-auto d-flex gap-2 align-items-center">
      <a class="btn btn-sm btn-outline-dark" href="dashboard.html">Panel</a>
      <a class="btn btn-sm btn-outline-dark" href="logout.html">Wyloguj</a>
    </div>
  </div>
</nav>

<div class="toast-container position-fixed top-0 end-0 p-3"></div>

<main class="container container-narrow py-5">
  <div class="d-flex flex-wrap justify-content-between align-items-end gap-3 mb-3">
    <div>
      <h2 class="section-title mb-1" id="tree-title">Drzewo</h2>
      <div class="small-muted">Liczba osób: <b id="person-count">0</b></div>
    </div>
    <div class="d-flex gap-2">
      <a id="add-person-btn" class="btn btn-accent" href="person-form.html">Dodaj osobę</a>
    </div>
  </div>

  <div class="card p-4 mb-4">
    <div class="d-flex align-items-center justify-content-between mb-2">
      <div class="fw-semibold">Podgląd drzewa (wersja uproszczona)</div>
      <span class="badge badge-soft">Lista + relacje</span>
    </div>
    <div class="small-muted">
      Docelowo w tym miejscu będzie graficzny widok drzewa. Na teraz: tabela osób i relacji (rodzice/partner).
    </div>
  </div>

  <div class="card p-3 p-lg-4">
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Osoba</th>
            <th>Daty</th>
            <th>Rodzice</th>
            <th>Partner</th>
            <th class="text-end">Akcje</th>
          </tr>
        </thead>
        <tbody id="persons-tbody"></tbody>
      </table>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
