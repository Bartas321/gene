<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Osoba — GeneaPanel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body data-page="person-form">
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container container-narrow">
    <a class="navbar-brand d-flex align-items-center gap-2" href="dashboard.html">
      <span class="brand-mark">G</span><span class="fw-bold">GeneaPanel</span>
    </a>
    <div class="ms-auto d-flex gap-2">
      <a id="back-to-tree" class="btn btn-sm btn-outline-dark" href="tree.html">Wróć do drzewa</a>
      <a class="btn btn-sm btn-outline-dark" href="logout.html">Wyloguj</a>
    </div>
  </div>
</nav>

<div class="toast-container position-fixed top-0 end-0 p-3"></div>

<main class="container container-narrow py-5">
  <div class="card p-4 p-lg-5">
    <h2 class="section-title mb-1" id="form-title">Dodaj osobę</h2>
    <div class="small-muted mb-4">Wypełnij podstawowe dane oraz powiązania rodzinne (rodzice/partner).</div>

    <form id="person-form" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Imię</label>
        <input id="firstName" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Nazwisko</label>
        <input id="lastName" class="form-control" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Płeć</label>
        <select id="sex" class="form-select">
          <option value="">—</option>
          <option value="M">Mężczyzna</option>
          <option value="F">Kobieta</option>
          <option value="X">Inne / nie podano</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Data urodzenia</label>
        <input id="birthDate" type="date" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Data śmierci</label>
        <input id="deathDate" type="date" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Ojciec</label>
        <select id="fatherId" class="form-select"></select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Matka</label>
        <select id="motherId" class="form-select"></select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Partner/małżonek</label>
        <select id="partnerId" class="form-select"></select>
      </div>

      <div class="col-12">
        <label class="form-label">Notatka</label>
        <textarea id="note" class="form-control" rows="3" placeholder="Np. miejsce urodzenia, źródła, ciekawostki..."></textarea>
      </div>

      <div class="col-12 d-flex flex-wrap gap-2 justify-content-end mt-2">
        <a class="btn btn-outline-dark" id="back-to-tree-2" href="dashboard.html" onclick="history.back(); return false;">Anuluj</a>
        <button class="btn btn-accent" type="submit">Zapisz</button>
      </div>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
