<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rejestracja — GeneaPanel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body data-page="register">
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container container-narrow">
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <span class="brand-mark">G</span><span class="fw-bold">GeneaPanel</span>
    </a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-sm btn-outline-dark" href="login.html">Logowanie</a>
      <a class="btn btn-sm btn-accent" href="index.html">Start</a>
    </div>
  </div>
</nav>

<div class="toast-container position-fixed top-0 end-0 p-3"></div>

<main class="container container-narrow py-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card p-4 p-lg-5">
        <h2 class="section-title mb-3">Utwórz konto</h2>
        <p class="small-muted">Konto jest lokalne (mock). Potem podepniemy rejestrację do backendu.</p>

        <form id="register-form" class="mt-4">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Imię</label>
      <input id="firstName" class="form-control" placeholder="np. Jan" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Nazwisko</label>
      <input id="lastName" class="form-control" placeholder="np. Kowalski" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input id="email" type="email" class="form-control" placeholder="np. kowalski@domain.com" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Nick</label>
      <input id="displayName" class="form-control" placeholder="np. Janek" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Data urodzenia (opcjonalnie)</label>
      <input id="birthDate" type="date" class="form-control">
    </div>
    <div class="col-md-6">
      <label class="form-label">Hasło</label>
      <input id="password" type="password" class="form-control" placeholder="min. 6 znaków" minlength="6" required>
    </div>

    <div class="col-12">
      <button class="btn btn-accent w-100 btn-lg" type="submit">Zarejestruj</button>
    </div>
  </div>
</form>

        <div class="mt-3 small-muted">
          Masz konto? <a href="login.html">Zaloguj się</a>.
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
