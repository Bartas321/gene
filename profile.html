<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Profil — GeneaPanel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body data-page="profile">
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container container-narrow">
    <a class="navbar-brand d-flex align-items-center gap-2" href="dashboard.html">
      <span class="brand-mark">G</span><span class="fw-bold">GeneaPanel</span>
    </a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-sm btn-outline-dark" href="dashboard.html">Panel</a>
      <a class="btn btn-sm btn-outline-dark" href="logout.html">Wyloguj</a>
    </div>
  </div>
</nav>

<div class="toast-container position-fixed top-0 end-0 p-3"></div>

<main class="container container-narrow py-5">
  <div class="card p-4 p-lg-5">
    <h2 class="section-title mb-1">Profil użytkownika</h2>
    <div class="small-muted mb-4">Edycja danych konta (mock). Docelowo zapis do bazy po stronie backendu.</div>

    <form id="profile-form" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Imię</label>
        <input id="pfFirstName" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Nazwisko</label>
        <input id="pfLastName" class="form-control" required>
      </div>

      <div class="col-md-7">
        <label class="form-label">Email (tylko podgląd)</label>
        <input id="pfEmail" class="form-control" disabled>
      </div>
      <div class="col-md-5">
        <label class="form-label">Nazwa wyświetlana</label>
        <input id="pfDisplayName" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Data urodzenia (opcjonalnie)</label>
        <input id="pfBirthDate" type="date" class="form-control">
      </div>

      <div class="col-12 d-flex justify-content-end gap-2 mt-2">
        <a class="btn btn-outline-dark" href="dashboard.html">Anuluj</a>
        <button class="btn btn-accent" type="submit">Zapisz zmiany</button>
      </div>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
